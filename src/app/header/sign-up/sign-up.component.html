<div class="container-fluid">
  <h4 class="text-monospace" >Sign Up</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-person-circle"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
          />
          <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path
            fill-rule="evenodd"
            d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
          />
        </svg>
      </label>
      <input
        [ngClass]="{
          error:
            form.controls['userName'].invalid &&
            form.controls['userName'].touched
        }"
        id="userName"
        type="text"
        placeholder="Your name"
        class="form-control"
        formControlName="userName"
      />
      <p
        *ngIf="
          form.controls['userName'].invalid && form.controls['userName'].touched
        "
      >
        Name shouldn't be empty
      </p>
    </div>

    <div class="form-group">
      <label for="email">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-envelope-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
          />
        </svg>
      </label>
      <input
        [ngClass]="{
          error:
            form.controls['email'].invalid && form.controls['email'].touched
        }"
        id="email"
        type="email"
        placeholder="Your e-mail"
        class="form-control"
        formControlName="email"
      />
      <p
        *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
      >
        Incorrect e-mail
      </p>
    </div>

    <div class="form-group">
      <label for="pass">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-lock-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
          />
          <path
            fill-rule="evenodd"
            d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
          />
        </svg>
      </label>
      <input
        [ngClass]="{
          error:
            form.controls['password'].invalid &&
            form.controls['password'].touched
        }"
        id="pass"
        type="password"
        placeholder="Your password"
        class="form-control"
        formControlName="password"
        title="The password must be at least 6 characters"
      />
      <p
        *ngIf="
          form.controls['password'].touched &&
          form.controls['password'].value.length === 0
        "
      >
        The password shouldn't be empty
      </p>
      <p
        *ngIf="
          form.controls['password'].value.length < 6 &&
          form.controls['password'].touched
        "
      >
        The password must be at least 6 characters
      </p>
    </div>

    <button class="btn btn-light" type="submit" [disabled]="form.invalid">
      Sign Up
    </button>
  </form>
  <h4 class="text-monospace" >Already have an account?</h4>
  <div class="d-flex justify-content-center">
    <a class="text-monospace" routerLink="/logIn">Log In</a>
  </div>
</div>
