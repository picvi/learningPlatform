<div class="container-fluid row">
	<div class="col mb-4">
		<app-header></app-header>
	</div>
	
</div>
<div class="container row">
	<div class="col-lg-9 col-md-10 col-12">
		<div class="card-deck">
			<app-board-game-display 
			*ngFor='let task of past'
			[path]='task.pic'
			[ngClass]="{accentCurrentCard:task === currentTask}"
			class="col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-stretch"
			>
			</app-board-game-display>
		</div>
	</div>
	<div class="col-lg-3 col-md-2 col-12">
		<app-dice 
		(onResult)=getTask($event)
		[isFinished]="finished"
		></app-dice>
	</div>
</div>

<div class="modal fade" id="taskDisplay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<div class="modal-body">
				<h4 *ngIf="this.counter < this.past.length">{{this.currentTask.question}}</h4>
				<h4 *ngIf="this.counter === this.past.length">You've finished the game!</h4>
			</div>
		</div>
	</div>
</div>
<app-sign-up></app-sign-up>
<router-outlet></router-outlet>
