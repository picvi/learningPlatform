<div class="container">
	<h2>{{ data.question }}</h2>
	<h2> You've got {{timer}} seconds left</h2>
	<div class="buttonsDisplay" mat-dialog-actions>
		<button
			(click)="close()"
			mat-mini-fab
			color="primary">
			<img src="assets/pics/close.svg">
		</button>
	
		<button
		(click)="resolve()"
			mat-mini-fab	
			color="primary">
			<img src="assets/pics/done.svg">
		</button>
	</div>
</div>
